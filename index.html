<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="postForm">
      <label for="postId">Post ID (1-100):</label>
      <input
        type="number"
        id="postId"
        name="postId"
        min="1"
        max="100"
        required
      />
      <button type="submit">Find Post</button>

      <div id="post"></div>
      <div id="comments"></div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
